<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">

    <div id= "startScreen">
        <h1>Snake Game</h1>

            <div class="dropdown">

                    <option value = 'orange'>Orange</option>
                    <option value = 'teal'>Yellow</option>

        </div>
    </div>
    <canvas id="gameWindow" style="display:none"></canvas>
